{% extends 'base.html' %}


{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6">
            <div id="container">
                <form action="https://www.google.com/search"
                      method="get">
                    <input type="text" name="q"/>
                    <input type="submit" value="websearch"/>
                </form>

                {% from "_formhelpers.html" import render_field %}
                <form method=post>
                    <p></p>
                    <div class="container">
                        <div class="row">

                            <div class="col-md-4">{{ render_field(form.product) }}</div>
                            <div class="col-md-2"></div>
                            <div class="col-md-4 ">{{ render_field(form.advanced_filter) }}</div>

                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-4 "><p>{{ render_field(form.submit_button) }}</p></div>

                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
